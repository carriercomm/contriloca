<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="contriloca.css" type="text/css" charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Contriloca - show your github project contributors on a map</title>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-190225-12']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>
  <div id="navigation">
    <form id="navigation_form" method="GET" action="javascript:;">
      <input id="repository_name" placeholder="Your repository location e.g. christianv/jquery-lifestream" type="text" />
    </form>
  </div>
  <ul id="navigation_second">
    <li><a href="javascript:;">christianv/jquery-lifestream</a></li>
    <li><a href="javascript:;">jquery/jquery</a></li>
    <li><a href="javascript:;">ruby/ruby</a></li>
    <li><a href="javascript:;">twitter/bootstrap</a></li>
    <li><a href="javascript:;">twitter/scala_school</a></li>
  </ul>
  <div id="map_canvas"></div>
  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script src="contriloca.js" charset="utf-8"></script>
</body>
</html>
